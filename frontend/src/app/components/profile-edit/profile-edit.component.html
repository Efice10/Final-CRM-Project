<br><br><br><br><br>
<div class="container">
    <div class="card inner-main">
      <div class="card-header">
        Edit Profile
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="UserProfile.name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="UserProfile.email" name="email">
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" [(ngModel)]="UserProfile.company" name="company">
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" [(ngModel)]="UserProfile.position" name="position">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="UserProfile.phone" name="phone">
          </div>
          <br>
          <button type="submit" class="btn btn-block btn-primary" (click)="updateProfile()">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
