<br><br><br><br>
<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h3 class="h3 mb-3 font-weight-normal text-center">Register User</h3>
      <!-- Errors -->
      <div *ngIf="errors?.name" class="alert alert-danger mt-3">
        {{ errors?.name }}
      </div>
      <div *ngIf="errors?.email" class="alert alert-danger mt-3">
        {{ errors?.email }}
      </div>
      <div *ngIf="errors?.company" class="alert alert-danger mt-3">
        {{ errors?.company }}
      </div>
      <div *ngIf="errors?.position" class="alert alert-danger mt-3">
        {{ errors?.position }}
      </div>
      <div *ngIf="errors?.phone" class="alert alert-danger mt-3">
        {{ errors?.phone }}
      </div>
      <div *ngIf="errors?.password" class="alert alert-danger mt-3">
        {{ errors?.password }}
      </div>
      <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
        {{ errors?.password_confirmation }}
      </div>
      <!-- Signup form -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name" />
      </div><br>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" />
      </div><br>
      <div class="form-group">
        <label>Company</label>
        <input type="company" class="form-control" formControlName="company" />
      </div><br>
      <div class="form-group">
        <label>Position</label>
        <input type="position" class="form-control" formControlName="position" />
      </div><br>
      <div class="form-group">
        <label>Phone</label>
        <input type="phone" class="form-control" formControlName="phone" />
      </div><br>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" />
      </div><br>
      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password_confirmation"
        />
      </div><br>
      <button type="submit" class="btn btn-block btn-primary">
        Register User
      </button>
    </form>
  </div>
